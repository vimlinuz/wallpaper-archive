name: Generate README

on:
  workflow_dispatch:
  push:
    paths:
      - 'Static-Wallpapers/**'
      - 'generate_readme.nu'

jobs:
  generate-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nushell via apt.fury.io
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg
          curl -fsSL https://apt.fury.io/nushell/gpg.key | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/fury-nushell.gpg
          echo "deb https://apt.fury.io/nushell/ /" | sudo tee /etc/apt/sources.list.d/fury.list
          sudo apt-get update
          sudo apt-get install -y nushell

      - name: Generate README.md using Nushell
        run: nu generate_readme.nu

      - name: Commit and push README.md if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "chore: auto-update README with latest wallpapers"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}